<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Link importazione bootstrap-->

    <title>JS Burger</title>

<body>
    <!--Il programma dovrà consentire di calcolare il prezzo del panino selezionando o deselezionando
gli ingredienti proposti.
Consigli del giorno:
Create inizialmente un html base con gli elementi minimi necessari al funzionamento, passate poi alla parte JS ragionando come sempre a step.
Prima la logica in italiano e poi traduciamo in codice.
 console.log() è nostro amico!!!!.
Quando tutto funziona passate alla parte visiva lavorando al css.-->

    <h1><input type="text" id="nome-panino" placeholder="Name your burger"></h1> <!--Il nome del panino-->

    <h2>Ingredienti</h2>    

    <!--Ciascun div ha un checkbox-->

    <div>Formaggio<input class="ingrediente" type="checkbox"  name="formaggio" id="" value="formaggio"></div>

    <div>Pomodoro<input class="ingrediente offerta" type="checkbox" name="pomodoro" id="" value="pomodoro"></div> 

    <div>Uovo<input class="ingrediente offerta" type="checkbox" name="uovo" id="" value="uovo"></div>

    <div>Lattuga<input class="ingrediente" type="checkbox" name="lattuga" id="" value="lattuga"></div>

    <div>Mostarda<input class="ingrediente" type="checkbox" name="mostarda" id="" value="mostarda"></div> 

    <div>Ketchup<input class="ingrediente" type="checkbox" name="ketchup" id="" value="ketchup"></div>


    <!--DISCOUNT SECTION-->

    <div class="sconto">Discount <input class="" type="text" id="nome-coupon" value=""></div> <!--Discount variabile-->

    <button id="bottone-calcolatore">Calcolatore</button>  <!--Bottone che calcola il prezzo del panino tenendo conto degli ingredienti checkati e del discount eventuale-->

    <div id="prezzo-finale"></div>

    <script type="text/javascript" src="javascript/myscript.js"></script>
</body>
</html>
